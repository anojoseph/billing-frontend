<div class="main-container">
  <!-- Food Menu -->
  <app-food-menu *ngIf="!isMobile || showMenu" [ngClass]="{'hidden': isMobile && !showMenu}" class="menu-section">
  </app-food-menu>

  <!-- Order Summary -->
  <app-order-summary *ngIf="!isMobile || !showMenu" [ngClass]="{'hidden': isMobile && showMenu}" >
  </app-order-summary>
</div>

<!-- Cart Icon Button for Mobile -->
<button class="cart-icon-btn" *ngIf="isMobile" (click)="toggleView()">
  <i class="fas fa-cart-plus"></i>
</button>

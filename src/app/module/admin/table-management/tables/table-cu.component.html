<div class="data-card">
  <h5 class="data-head">{{actiontype}} Table</h5>
</div>

<div class="data-card">

  <form [formGroup]="tableForm">
    <div class="row" style="margin: 10px;">
      <div class="col-md-3">
        <mat-form-field appearance="outline" style="width: 100%;margin-top: 20px;">
          <mat-label>Table No</mat-label>
          <input matInput formControlName="no" type="number" placeholder="Input the table no" required>
          <mat-error *ngIf="f['no'].hasError('required')">Table no is required</mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline" style="width: 100%;margin-top: 20px;">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Input the name">
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline" style="width: 100%;margin-top: 20px;">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" placeholder="Select status" required>
            <mat-option [value]="true">Active</mat-option>
            <mat-option [value]="false">In Active</mat-option>
          </mat-select>
          <mat-error *ngIf="f['name'].hasError('required')">Name is required</mat-error>
        </mat-form-field>
      </div>

      <a *ngIf="tableForm.value.qr_code" [href]="tableForm.value.qr_code"
        download="qr-table-{{ tableForm.value.no }}.png" class="btn btn-outline-primary btn-sm mt-2">
        <i class="fa fa-download"></i> Download QR
      </a>

    </div>
    <hr>

    <div class="row" style="padding: 10px;">
      <div class="pull-right">
        <button class="btn btn-danger btn-sm" type="button" routerLink="/admin/table/table/">
          <i class="fa fa-arrow-left" aria-hidden="true"></i> {{'Back'}}
        </button>
        <button class="btn btn-primary btn-sm" type="reset">
          <i class="fa fa-times" aria-hidden="true"></i> Clear
        </button>
        <button class="btn btn-success btn-sm" type="submit" (click)="submit()" [disabled]="loading">
          <span style="display: inline-flex; align-items: center; justify-content: center; gap: 8px;">
            <i *ngIf="!loading" class="fa fa-check" aria-hidden="true"></i>
            <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
            {{ loading ? 'Processing...' : formaction }}
          </span>
        </button>
      </div>
    </div>


  </form>
</div>

<div class="data-card">
    <h5 class="data-head">Update Profile</h5>

    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" style="margin: 15px;">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required readonly="true" />
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required readonly="true" />
                </mat-form-field>
            </div>

        </div>
    </form>

    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()" style="margin: 15px;">
        <div class="row">
            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Current Password</mat-label>
                    <input matInput formControlName="currentPassword" type="password" required />
                </mat-form-field>
            </div>

            <div class="col-md-4">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>New Password</mat-label>
                    <input matInput formControlName="newPassword" type="password" required />
                </mat-form-field>
            </div>
            <hr>
            <div style="display: flex;justify-content: center;text-align: center;">
                <button style="margin-bottom: 10px;width: 300px;text-align: center;" class="btn btn-primary btn-sm"
                    type="submit">
                    Change Password
                </button>
            </div>

        </div>


    </form>
</div>

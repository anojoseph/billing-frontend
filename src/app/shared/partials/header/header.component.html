<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" mode="over" [opened]="false" (closedStart)="onCloseSidenav()">
    <mat-nav-list>
      <mat-accordion [multi]="false">
        <mat-expansion-panel>
          <mat-expansion-panel-header routerLinkActive="active-menu">
            <i class="fa-solid fa-list icon"></i> <span class="menu-list">Menu</span>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="" routerLinkActive="active-menu" (click)="drawer.toggle()">Menu List</a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header routerLinkActive="active-menu">
            <i class="fa-solid fa-store icon"></i> <span class="menu-list">Product</span>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/admin/product/product" routerLinkActive="active-menu"
              (click)="drawer.toggle()">Product</a>
            <a mat-list-item routerLink="/admin/product/productitem" routerLinkActive="active-menu"
              (click)="drawer.toggle()">Product Items</a>
            <a mat-list-item routerLink="/admin/product/mealtype" routerLinkActive="active-menu"
              (click)="drawer.toggle()">Meal
              Type</a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header routerLinkActive="active-menu">
            <i class="fa-solid fa-book icon"></i> <span class="menu-list"> Reports</span>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/admin/reports/sales-reprt" routerLinkActive="active-menu"
              (click)="drawer.toggle()">Sales Report</a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header routerLinkActive="active-menu">
            <i class="fa-solid fa-chair icon"></i> <span class="menu-list">Table</span>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/admin/table/table" routerLinkActive="active-menu"
              (click)="drawer.toggle()">Table</a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header routerLinkActive="active-menu">
            <i class="fa fa-sticky-note icon" aria-hidden="true"></i> <span class="menu-list">Bill</span>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/admin/bill/bill-edit" routerLinkActive="active-menu"
              (click)="drawer.toggle()">Edit Bill</a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header routerLinkActive="active-menu">
            <i class="fa fa-cutlery icon" aria-hidden="true"></i> <span class="menu-list">Kitchen</span>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a mat-list-item routerLink="/admin/kitchen/kitchen" routerLinkActive="active-menu"
              (click)="drawer.toggle()">Kitchen</a>
          </mat-nav-list>
        </mat-expansion-panel>


      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button aria-label="Menu" (click)="drawer.toggle()" class="toggle-btn">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="title" routerLink="" style="text-decoration: none;color: white;">Billing.Com</a>
      <span class="spacer"></span>

      <mat-icon routerLink="/admin/table/table-status">table_restaurant</mat-icon>
      <mat-icon (click)="opencart()" *ngIf="(cartCount$ | async)?.toString() === '0'">shopping_cart</mat-icon>
      <mat-icon (click)="opencart()" matBadgeSize="small" matBadge="{{ cartCount$ | async }}" matBadgeColor="accent"
        matBadgePosition="above after" *ngIf="(cartCount$ | async)?.toString() !== '0'">
        shopping_cart
      </mat-icon>
      <mat-icon routerLink="/admin/settings">settings</mat-icon>
      <mat-icon [matMenuTriggerFor]="menu">person</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="viewProfile()">
          <mat-icon [style.fontSize]="'16px'" aria-hidden="false" class="menu-icon">account_circle</mat-icon>
          Profile
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon [style.fontSize]="'16px'" aria-hidden="false" class="menu-icon">exit_to_app</mat-icon>
          Logout
        </button>
      </mat-menu>

    </mat-toolbar>


    <div class="content" style="width: 100%;overflow: hidden; height: 100vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="login-wrapper">
  <mat-card class="login">
    <mat-card-title style="text-align: center; font-size: 1.5rem; font-weight: bold;">Login</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="full-width">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Username</mat-label>
            <input type="email" matInput placeholder="Enter your username" formControlName="email" required />
          </mat-form-field>
        </div>

        <div class="full-width">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter your password" formControlName="password" required />
          </mat-form-field>
        </div>

        <p *ngIf="error" class="error-message">
          {{ error }}
        </p>

        <div class="button-container">
          <button type="submit" mat-raised-button color="primary" class="login-button" [disabled]="loginForm.invalid || loading">
            <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
            <span *ngIf="!loading">Login</span>
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
